<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Interrogatorio por Voz - InterOMed</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, textarea { width: 100%; margin-bottom: 8px; padding: 6px; }
    label { font-weight: bold; }
    button { margin: 4px; padding: 8px 12px; }
    #botones { margin-bottom: 10px; }
    #resultado, #mensajeIA { background: #f5f5f5; padding: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Interrogatorio por Voz - InterOMed</h2>

  <div id="botones">
    <button id="hablar">Iniciar Grabación</button>
    <button id="pausar" disabled>Pausar</button>
    <button id="reanudar" disabled>Reanudar</button>
    <button id="detener" disabled>Finalizar</button>
    <button id="descargar">Descargar PDF</button>
    <button id="diagnosticar">Diagnóstico con IA</button>
  </div>

  <label>Nombre y Apellido:</label>
  <input id="nombreApellido" type="text" />

  <label>Fecha de Nacimiento:</label>
  <input id="fechaNacimiento" type="date" onchange="calcularEdad()" />

  <label>Edad:</label>
  <input id="edad" type="text" />

  <label>Género:</label>
  <input id="genero" type="text" />

  <label>Cobertura:</label>
  <input id="cobertura" type="text" />

  <label>Alergias:</label>
  <textarea id="alergias"></textarea>

  <label>Enfermedades Familiares:</label>
  <textarea id="familiares"></textarea>

  <label>Enfermedades Preexistentes:</label>
  <textarea id="preexistentes"></textarea>

  <label>Síntomas:</label>
  <textarea id="sintomas"></textarea>

  <label>Motivo de Consulta:</label>
  <textarea id="motivoConsulta"></textarea>

  <label>Diagnóstico Presuntivo:</label>
  <textarea id="diagnostico"></textarea>
  <input type="checkbox" id="checkDiagnostico" /> Confirmar diagnóstico

  <label>Plan Terapéutico:</label>
  <textarea id="plan"></textarea>
  <input type="checkbox" id="checkPlan" /> Confirmar plan

  <div id="resultado"></div>
  <div id="mensajeIA"></div>

  <script src="script.js"></script>
</body>
</html>
